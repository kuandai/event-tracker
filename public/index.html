<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Tracker</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app-root">
      <aside id="sidebar" class="sidebar" aria-label="Primary Navigation">
        <div class="sidebar-head">
          <button
            id="menuToggle"
            class="sidebar-toggle"
            type="button"
            aria-label="Toggle sidebar"
            aria-controls="sidebar"
            aria-expanded="true"
          >
            <svg viewBox="0 0 24 24" focusable="false">
              <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z" />
            </svg>
          </button>
          <span class="sidebar-head-label">Menu</span>
        </div>

        <nav class="nav-list">
          <a class="nav-item is-active" href="#" aria-current="page">
            <span class="nav-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M7 2v2H5a2 2 0 0 0-2 2v2h18V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2H7zm14 8H3v9a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-9zm-5 4h2v2h-2v-2zm-4 0h2v2h-2v-2zm-4 0h2v2H8v-2z"
                />
              </svg>
            </span>
            <span class="nav-label">Event Tracker</span>
          </a>

          <button id="managementNavItem" class="nav-item nav-item-button" type="button" hidden>
            <span class="nav-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M4 5h16a1 1 0 0 1 1 1v4H3V6a1 1 0 0 1 1-1zm-1 7h8v7H4a1 1 0 0 1-1-1v-6zm10 0h8v6a1 1 0 0 1-1 1h-7v-7z"
                />
              </svg>
            </span>
            <span class="nav-label">Management</span>
          </button>
        </nav>

        <div class="sidebar-footer">
          <button id="settingsTrigger" class="nav-item nav-item-button" type="button" aria-label="Open settings">
            <span class="nav-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.63l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.13 7.13 0 0 0-1.63-.94l-.36-2.54a.5.5 0 0 0-.5-.42h-3.84a.5.5 0 0 0-.5.42l-.36 2.54c-.58.23-1.13.54-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.7 8.85a.5.5 0 0 0 .12.63l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.82 14.52a.5.5 0 0 0-.12.63l1.92 3.32c.13.22.39.31.6.22l2.39-.96c.5.4 1.05.72 1.63.94l.36 2.54c.04.24.25.42.5.42h3.84c.25 0 .46-.18.5-.42l.36-2.54c.58-.23 1.13-.54 1.63-.94l2.39.96c.23.09.48 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.63l-2.03-1.58zM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5z"
                />
              </svg>
            </span>
            <span class="nav-label">Settings</span>
          </button>
        </div>
      </aside>

      <div class="main-column">
        <header class="topbar">
          <div class="topbar-left">
            <h1 class="page-title">Event Tracker</h1>
          </div>

          <button id="authTrigger" class="profile-button" type="button" aria-label="Sign in" aria-haspopup="menu">
            <span class="profile-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5z"
                />
              </svg>
            </span>
            <span id="authTriggerLabel">Sign in</span>
            <span class="profile-caret" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path d="M7 10l5 5 5-5z" />
              </svg>
            </span>
          </button>
        </header>

        <main class="content" id="main-content">
          <section class="panel event-view" id="eventView">
            <header class="event-view-head">
              <div>
                <h2 class="event-view-title">Events</h2>
                <p class="event-view-subtitle">Browse upcoming and past organization activities.</p>
              </div>

              <div class="scope-toggle" role="group" aria-label="Event scope">
                <button class="scope-btn is-active" data-scope="upcoming" type="button">Upcoming</button>
                <button class="scope-btn" data-scope="past" type="button">Past</button>
                <button class="scope-btn" data-scope="all" type="button">All</button>
              </div>
            </header>

            <section class="filter-group" aria-label="Event types">
              <p class="filter-label">Type</p>
              <div class="type-filter-row">
                <button class="type-chip" data-type="homework" type="button">Homework</button>
                <button class="type-chip" data-type="quiz" type="button">Quiz</button>
                <button class="type-chip" data-type="assignment" type="button">Assignment</button>
                <button class="type-chip" data-type="other" type="button">Other</button>
              </div>
            </section>

            <p class="event-status" id="eventStatus" role="status" aria-live="polite"></p>

            <ul class="event-list" id="eventList" aria-label="Event list"></ul>

            <div class="event-actions">
              <button class="load-more-btn" id="loadMoreBtn" type="button">Load more</button>
            </div>
          </section>
        </main>
      </div>
    </div>

    <div id="authOverlay" class="auth-overlay" hidden>
      <section
        class="auth-panel"
        id="authPanel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="authTitle"
      >
        <header class="auth-panel-head">
          <div>
            <h2 id="authTitle" class="auth-title">Sign in</h2>
            <p id="authSubtitle" class="auth-subtitle">Use your account to track completed items.</p>
          </div>

          <button id="authClose" class="auth-close" type="button" aria-label="Close sign in panel">
            <svg viewBox="0 0 24 24" focusable="false">
              <path
                d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 0 0 5.7 7.1L10.59 12l-4.9 4.89a1 1 0 1 0 1.42 1.41L12 13.41l4.89 4.9a1 1 0 0 0 1.42-1.42L13.41 12l4.9-4.89a1 1 0 0 0-.01-1.4z"
              />
            </svg>
          </button>
        </header>

        <form id="authForm" class="auth-form">
          <label class="auth-field">
            Username
            <input
              id="authUsername"
              name="username"
              type="text"
              autocomplete="username"
              required
              maxlength="64"
            />
          </label>

          <label class="auth-field">
            Password
            <input
              id="authPassword"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              minlength="6"
            />
          </label>

          <button id="authSubmit" class="auth-submit" type="submit">Sign in</button>
        </form>

        <p id="authMessage" class="auth-message" role="status" aria-live="polite"></p>

        <div class="auth-footer">
          <button id="authModeSwitch" class="auth-link" type="button">Create account instead</button>
        </div>
      </section>
    </div>

    <div id="profileMenuOverlay" class="profile-menu-overlay" hidden>
      <section
        class="profile-menu-panel"
        id="profileMenuPanel"
        role="menu"
        aria-label="User profile menu"
      >
        <header class="profile-menu-head">
          <p id="profileMenuUsername" class="profile-menu-username"></p>
          <p id="profileMenuRole" class="profile-menu-role"></p>
        </header>

        <div class="profile-menu-items">
          <button id="profileSignOutBtn" class="profile-menu-item danger" type="button" role="menuitem">
            Sign out
          </button>
        </div>
      </section>
    </div>

    <div id="settingsOverlay" class="settings-overlay" hidden>
      <section
        class="settings-panel"
        id="settingsPanel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="settingsTitle"
      >
        <header class="settings-panel-head">
          <div>
            <h2 id="settingsTitle" class="settings-title">Settings</h2>
            <p class="settings-subtitle">Adjust appearance preferences.</p>
          </div>

          <button id="settingsClose" class="settings-close" type="button" aria-label="Close settings panel">
            <svg viewBox="0 0 24 24" focusable="false">
              <path
                d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 0 0 5.7 7.1L10.59 12l-4.9 4.89a1 1 0 1 0 1.42 1.41L12 13.41l4.89 4.9a1 1 0 0 0 1.42-1.42L13.41 12l4.9-4.89a1 1 0 0 0-.01-1.4z"
              />
            </svg>
          </button>
        </header>

        <div class="settings-group">
          <p class="settings-label">Theme</p>
          <div class="theme-option-list" role="radiogroup" aria-label="Theme mode">
            <label class="theme-option">
              <input type="radio" name="themeMode" value="light" />
              <span class="theme-option-title">Light</span>
            </label>
            <label class="theme-option">
              <input type="radio" name="themeMode" value="dark" />
              <span class="theme-option-title">Dark</span>
            </label>
            <label class="theme-option">
              <input type="radio" name="themeMode" value="system" />
              <span class="theme-option-title">System</span>
            </label>
          </div>
        </div>
      </section>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
